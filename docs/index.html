<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" /> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css"> -->
  <!-- 调整代码块间隔 -->
  <!-- <style>
    .markdown-section pre>code {
      padding: 0.5em 2.5px;
    }
  </style> -->
  <style>
    code[class="lang-c"] {
      font-size: 0.85rem !important;
    }

    code[class="lang-c++"] {
      font-size: 0.9rem !important;
    }
  </style>

  <!-- <style>
    code[class="lang-c++"] {
      font-size: 0.9rem !important;
    }
  </style> -->
</head>

<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 1,
      maxLevel: 1,
      loadNavbar: true,
      auto2top: true,
      name: "Work & Study Notes",

      // 搜索配置
      search: {
        maxAge: 864000000,
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 4,
        hideOtherSidebarContent: false,
        namespace: 'wodemia'
      },

      // themeColor: "#c82e5c",
      // word count
      count: {
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true
      },
      //mermaid
      mermaidConfig: {
        querySelector: ".mermaid"
      },
    }
  </script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Docsify v4 -->
  <script src="//fastly.jsdelivr.net/npm/docsify@4"></script>
  <script src="//fastly.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/docsify-count/dist/countable.min.js"></script>
  <script type="module">
    import mermaid from "https://fastly.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: true });
    window.mermaid = mermaid;
  </script>
  <script src="//fastly.jsdelivr.net/npm/docsify-mermaid@2.0.1/dist/docsify-mermaid.js"></script>
  <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-c++.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>

</html>
